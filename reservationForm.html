    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4" style="text-align: center">Hot Restaurant!!</h1>
              <p class="lead" style="text-align: center">
                We only have 5 tables! Book your seat before they all are gone!
              </p>
              <a href="./reservationForm.html">
                <button type="button" class="btn btn-lg btn-primary">
                  <span class="glyphicon glyphicon-list-alt"></span>View Tables
                </button>
              </a>
              <a href="./index.html">
                <button type="button" class="btn btn-lg btn-primary">
                  <span class="glyphicon glyphicon-list-alt"></span>Home
                </button>
              </a>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="phone" class="form-control" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="phoneNumber">Unique ID</label>
              <input type="ID" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <script src="" async defer></script>
